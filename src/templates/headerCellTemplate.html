<!--ng.defaultHeaderCellTemplate-->
<div ng-click="col.sort()" class="ngHeaderSortColumn" ng-class="{ 'ngSorted': !noSortVisible }">
    <div class="ngHeaderText colt{{$index}}">{{col.displayName}}</div>
    <div class="ngSortButtonDown" ng-show="col.showSortButtonDown()"></div>
    <div class="ngSortButtonUp" ng-show="col.showSortButtonUp()"></div>
</div>
<div ng-show="col.allowResize" class="ngHeaderGrip" ng-click="col.gripClick($event)" ng-mousedown="col.gripOnMouseDown($event)"></div>
